<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Mod Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #7289da;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #23272a;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      background: #99aab5;
      color: #000;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #7289da;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>
  <h1>Discord Moderator Application</h1>
  <form action="https://formsubmit.co/8eocharis@gmail.com" method="POST">
    <!-- FormSubmit Options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New Discord Mod Application!">

    <label>Discord Username (with tag):</label>
    <input type="text" name="Discord Username" required />

    <label>User ID (optional):</label>
    <input type="text" name="User ID" />

    <label>Age:</label>
    <input type="number" name="Age" required />

    <label>Time Zone:</label>
    <input type="text" name="Time Zone" />

    <label>Country:</label>
    <input type="text" name="Country" />

    <label>How long have you been in the server?</label>
    <textarea name="Server Duration"></textarea>

    <label>How active are you (daily hours)?</label>
    <input type="text" name="Activity Hours" />

    <label>What times are you usually active?</label>
    <input type="text" name="Active Times" />

    <label>Moderation experience:</label>
    <textarea name="Moderation Experience"></textarea>

    <label>Why do you want to be a moderator?</label>
    <textarea name="Reason for Applying"></textarea>

    <label>Skills that make you a good mod:</label>
    <textarea name="Skills"></textarea>

    <label>How would you handle a disagreement?</label>
    <textarea name="Conflict Resolution"></textarea>

    <label>What would you do if someone was breaking the rules?</label>
    <textarea name="Rule Violation Handling"></textarea>

    <label>Scenario: Spamming inappropriate content</label>
    <textarea name="Scenario 1"></textarea>

    <label>Scenario: Friend breaks rules</label>
    <textarea name="Scenario 2"></textarea>

    <label>Scenario: Mod abusing power</label>
    <textarea name="Scenario 3"></textarea>

    <label>Anything else we should know?</label>
    <textarea name="Additional Info"></textarea>

    <label>Do you agree to follow all rules?</label>
    <select name="Agreement" required>
      <option value="">Select one</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
